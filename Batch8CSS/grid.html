<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <link rel="stylesheet" type="text\css" href="style.css">

    </head>
    <body>
        <h1>Grid Lessons</h1>
       
    <div clas="gridone">
        <div style="background-color: #eb4034;">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 

    <h1>Grid Columns</h1>
       
    <div clas="gridtwo">
        <div style="background-color: #eb4034;">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 

    <h1>Grid Rows</h1>
       
    <div clas="gridthree">
        <div style="background-color: #eb4034;">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 

    <h1>Grid Gaps</h1>
       
    <div clas="gridfour">
        <div style="background-color: #eb4034;">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 

    <h1>Grid column add</h1>
       
    <div clas="gridfive">
        <div style="background-color: #eb4034;"  class="colunmadd">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 

    <h1>Grid row add</h1>
       
    <div clas="gridsix">
        <div style="background-color: #eb4034;">1</div>
        <div style="background-color: #5e4b4a;">2</div>
        <div style="background-color: #9c3732;">3</div>
        <div style="background-color: #3e9c81;" class="rowadd">4</div>
        <div style="background-color: #27326b;">5</div>
        <div style="background-color: #02030d;">6</div>
        <div style="background-color: #3c3d47;">7</div>
        <div style="background-color: #a69524;">8</div>
        <div style="background-color: #c41da3;">9</div>
    </div> 
    </body>
</html>
