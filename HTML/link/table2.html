<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h1>ainvoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
          <tr>
            <th>No.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Sub Total</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nodle</td>
                <td>4</td>
                <td>500</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cake</td>
                <td>1</td>
                <td>5000</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Moistrizer</td>
                <td>2</td>
                <td>1000</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>SunScreem</td>
                <td>4</td>
                <td>2000</td>
                <td>8000</td>
            </tr>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>35000</td>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>Months</tr>
            <tr>Save Money</tr>
            <tr>Total</tr>
        </thead>
        <tbody>
           <tr>
               <td>Junary</td>
               <td>30000</td>
               <td rowspan="4">80000</td>
           </tr>
           <tr>
            <td>march</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>April</td>
            <td>40000</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
