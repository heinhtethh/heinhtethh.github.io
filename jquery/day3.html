<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <button class="mybtn">Click Here</button>

    <p class="myp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore consectetur soluta mollitia perferendis laboriosam iusto animi dolores voluptates veritatis aut?</p>

    <form action="">
        <input type="text" name="username">
        <br>
        <input type="number" name="age">
        <br>
        <input type="submit" value="Save">
    </form>

    <!--Script-->
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("mybtn").on("click",function (){
                alert("Clecked the button")
                console.log($(this)); // current element
            }) 


            //With	callback!
        
            $( "button" ).click(function(){ 
                $("p").hide( "slow" ,function(){ 
                alert("The paragraph is now hidden"); 
                }); 
            })

            //Without	callback!
             $( "button" ).click(function(){ 
                $("p").hide(1000); 
                alert("The paragraph is now hidden"); 
             });

             //form submit
             $("form").on("submit",function(e){
                var username = $("input[name='username']").val()// .val is the input from user
                var age = $("input[name='age']").val()
                console.log(username)
                console.log(age)

                var err = false
                if(username.length < 5){
                    err = true
                }

                if(age < 18){
                    err = true
                }
                if(err){
                    e.preventDefault();
                }
                //Don't want to carry data value 
             })


        })            
    </script>
</body>
</html>
