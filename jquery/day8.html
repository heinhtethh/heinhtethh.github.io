<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local Stroage</title>
</head>
<body>
    

    <script src="jquery.min.js"></script>
    <script>
        $(function (){
            var teachers = new Array();
            var tph = {
                name: 'hein htet aung',
                age: '22'

            }
            teachers.push(tph)
            localStorage.setItem('user',JSON.stringify(teachers));
            
            var user = localStorage.getItem('user') //string
            var userarr = JSON.parse(user)   //change Json arr
            console.log(userarr)

           
        })
    </script>
</body>
</html>
